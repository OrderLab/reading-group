# Jekyll configuration for OrderLab Reading Group
# GitHub Pages compatible

title: "OrderLab Reading Group"
description: "Reading group covering latest advances in computer systems research"
baseurl: "/reading-group"
url: "https://orderlab.io"

# GitHub Pages settings
plugins:
  - jekyll-relative-links

# Build settings
markdown: kramdown
permalink: /:title/

# Exclude from processing
exclude:
  - README.md
  - README-JEKYLL.md
  - MIGRATION-GUIDE.md
  - POC-SUMMARY.md
  - MIGRATION-COMPLETE.md
  - migrate-semester.py
  - Gemfile
  - Gemfile.lock
  - archive/

# Current semester configuration
current_semester: fall25

# Semester metadata (ordered newest to oldest)
