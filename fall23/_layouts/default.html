<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.desc }}, {{ site.semester }}">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>{{ site.title }}, {{ site.semester }}</title>
</head>

<body>
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-9">
      <h1>OrderLab Reading Group</h1>
      <h2 class="semester">{{ site.semester }}</h2>
      <h3>{{ site.date_time }}, {{ site.location }}</h3>
      <h4>Coordinator: {{ site.coordinator }}</h4>
    </div>
    <div class="col-2">
    </div>      
  </div>
  <div class="row">
    <div class="col-1">
      {% include navbar.html %}
    </div>
    <div class="col-9">
      {{ content }}
    </div>
    <div class="col-2">
    </div>  
  </div>
</body>
</html>
